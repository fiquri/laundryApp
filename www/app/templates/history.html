<ion-view view-title="History">
  <ion-content>
  	<div class="ek-grid--item" ng-repeat="history in histories">
  		<a href="#/app/history/{{history.id}}">
         <img ng-src="assets/img/{{history.banner}}">
         <div class="ek-grid__overlay">
         	<h3>{{history.title}}</h3>
         	<span>No. Ticket {{history.ticket}}</span>
         </div>
         </a>
     </div>
  </ion-content>
</ion-view>
